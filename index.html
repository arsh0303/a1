<!DOCTYPE html>
<html>
<head>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      label,legend,p{
        color: black;
      }
      fieldset{
        border-radius: 25px;
        width: 600px ;
        margin: 0 auto;
      }
    </style>
</head>
<body style="background-color: rgb(0, 0, 0);">

  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>

      <center><h1 style="color: white;">Registeration Form</h1></center>
        
       <fieldset style="background-color: rgb(140, 226, 123); border-color:white;">
        <legend style="text-align: center; background-color: white; color: black;" ><b>PERSONAL INFORMATION</b></legend>
        <form action="login.html">
          <div class="container">
            <div class="row">
            <div class="col-md-3"><label for="name">Name:</label></div>
            <div class="col-md-9" ><input type="text" id="name" name="name"><br><br></div>
            </div>
            <div class="row">
            <div class="col-md-3"><label for="password">Password:</label></div>
            <div class="col-md-9" ><input type="password" id="password" name="password"><br><br></div>
            </div>
            <div class="row">
              <div class="col-md-3"><label for="email">Email:</label></div>
              <div class="col-md-9" ><input type="email" id="email" name="email"><br><br></div>
            </div>
            <div class="row">
              <div class="col-md-3"><label for="message">Address:</label></div>
              <div class="col-md-9" ><textarea id="message" name="message" style="width: 300px; resize: none;"></textarea><br><br></div>
            </div>
            <div class="row">
              <div class="col-md-3"><label>Gender:</label></div>
              <div class="col-md-9" ><input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br></div>
          </div>
          </div>
          </fieldset>
          <fieldset style="background-color: rgb(140, 226, 123); border-color:white;">
            <div class="container">
              <div class="row">
            <div class="col-md-3"><label>Interests:</label></div>
            <div class="col-md-9"><input type="checkbox" id="coding" name="interest" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="music" name="interest" value="music">
            <label for="music">Music</label><br><br></div>
          </div>
          <div class="row">
            <div class="col-md-3"><label for="dep">Department:</label></div>
            <div class="col-md-9"><select id="dep" name="dep">
              <option value="India">CSD</option>
              <option value="USA">MECH</option>
              <option value="UK">CIVIL</option>
            </select><br><br></div>
          </div>
          <div class="row">
            <div class="col-md-3"><label>Minor:</label></div>
          <div class="col-md-9"><input list="subject">
          <datalist id="subject" name="subject">
            <option>Python</option>
            <option>EC</option>
          </datalist><br><br></div>
        </div>
        </div>
        </fieldset>
        <fieldset style="background-color: rgb(140, 226, 123); border-color:white;width: 200px ; height: 33px;">

            <center><input type="submit" value="Submit" style="border-radius: 15px;"></center>
          </fieldset>
          </form>
</body>
</html>
