<!DOCTYPE html>
<html>
<head>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Login Page</title>

</head>
<body>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <fieldset style="margin: 0 auto; width: 500px; background-color:  rgb(140, 226, 123);">
    <form action="resume.html">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center; background-color: black; color: white;"><h1>STUDENT LOGIN</h1></div>
        </div>
        <div class="row">
            <div class="col-md-3"><br><b>Email</b></div>
            
            <div class="col-md-9"><br><input type="text" name="email"><br></div>
        </div>
        <div class="row">
            <div class="col-md-3"><br><b>Password</b></div>
           
            <div class="col-md-9"><br><input type="password" name="password"><br><br></div>
        </div>
        <div class="row">
            <div  class="col-md-12" style="text-align:center"><input type="submit" value="LOGIN"></div>
        </div>
        <div class="row">
            <div class="col-md-12">Don't have an account<a href="index.html">sign up</a></div>
        </div>
    </div>
    </form>
</fieldset>
</body>
</html>
